@(state: String)(implicit request: RequestHeader)

@import helper._           // für @helper.CSRF.formField
// Falls das nicht gefunden wird, alternativ:
// @import play.filters.csrf.CSRF

@main("ProjektMemory Web") {
  <h1>ProjektMemory – Web-TUI</h1>

  <pre style="padding:1rem; background:#111; color:#eee; border-radius:8px; white-space:pre-wrap;">
@state
  </pre>

  <form method="post" action='@routes.GameController.cmd' style="margin-top:1rem;">
    @helper.CSRF.formField
    <input name="cmd" placeholder="Befehl eingeben..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>

  <form method="post" action='@routes.GameController.newGame' style="margin-top:0.5rem;">
    @helper.CSRF.formField
    <button type="submit">Neues Spiel</button>
  </form>
}
